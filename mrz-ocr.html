<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>MRZ OCR – Tesseract.js</title>
<style>
body { font-family: Arial; background:#f3f3f3; padding:20px; }
#video { max-width: 100%; border:2px solid #333; }
#selection { position:absolute; border:2px dashed red; pointer-events:none; }
#canvas { display:none; }
#output { white-space:pre; background:#fff; padding:10px; border:1px solid #ccc; margin-top:10px; }
</style>
</head>
<body>

<h2>MRZ OCR – Tesseract.js</h2>
<button id="shareBtn">Sdílet obrazovku</button>

<div id="holder" style="position:relative; display:inline-block; margin-top:20px;">
    <video id="video" autoplay></video>
    <div id="selection"></div>
</div>

<canvas id="canvas"></canvas>
<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const output = document.getElementById("output");
const selection = document.getElementById("selection");
let stream;

document.getElementById("shareBtn").onclick = async () => {
    stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
    video.srcObject = stream;
};

let selecting = false;
let startX, startY, endX, endY;

document.getElementById("holder").addEventListener("mousedown", e => {
    const rect = video.getBoundingClientRect();
    selecting = true;

    startX = e.clientX - rect.left;
    startY = e.clientY - rect.top;

    selection.style.left = startX + "px";
    selection.style.top = startY + "px";
    selection.style.width = "0px";
    selection.style.height = "0px";
});

document.getElementById("holder").addEventListener("mousemove", e => {
    if (!selecting) return;

    const rect = video.getBoundingClientRect();
    endX = e.clientX - rect.left;
    endY = e.clientY - rect.top;

    selection.style.left = Math.min(startX, endX) + "px";
    selection.style.top = Math.min(startY, endY) + "px";
    selection.style.width = Math.abs(endX - startX) + "px";
    selection.style.height = Math.abs(endY - startY) + "px";
});

document.getElementById("holder").addEventListener("mouseup", async () => {
    selecting = false;

    const sx = Math.min(startX, endX);
    const sy = Math.min(startY, endY);
    const sw = Math.abs(endX - startX);
    const sh = Math.abs(endY - startY);

    canvas.width = sw;
    canvas.height = sh;
    const ctx = canvas.getContext("2d");

    await new Promise(r => setTimeout(r, 50));

    ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);

    output.textContent = "Probíhá OCR…";

    const worker = Tesseract.createWorker({
        langPath: "./", // složka, kde je mrz.traineddata
        logger: m => console.log(m)
    });

    await worker.load();
    await worker.loadLanguage("mrz");
    await worker.initialize("mrz");

    const result = await worker.recognize(canvas, { 
        tessedit_char_whitelist: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<"
    });

    output.textContent = result.data.text;

    await worker.terminate();
});
</script>

</body>
</html>
